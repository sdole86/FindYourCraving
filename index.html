<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find Your Craving</title>
    <meta name="description" content="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-5.3.0-css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <script>
        (g => {
            var h, a, k, p = "The Google Maps JavaScript API",
                c = "google",
                l = "importLibrary",
                q = "__ib__",
                m = document,
                b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}),
                r = new Set,
                e = new URLSearchParams,
                u = () => h || (h = new Promise(async (f, n) => {
                    await (a = m.createElement("script"));
                    e.set("libraries", [...r, "places"] + ""); // Include the 'places' library in the libraries list
                    for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                    e.set("callback", c + ".maps." + q);
                    a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                    d[q] = f;
                    a.onerror = () => h = n(Error(p + " could not load."));
                    a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                    m.head.append(a)
                }));
            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
        })({
            key: "AIzaSyD5MphVq4ozKxB3zywFZEa6ceaNDNgEKQA", // Replace with your actual API key
            v: "weekly"
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js\script.js"></script>
</head>

<body>
    <h1 class="display-4 text-center mt-3">Find Your Craving</h1>
    <div id="map" class="dashboard col-12" style="height: 60vh; width: 100%;"></div>

    <div id="dashboard" class="justify-content-center dashboard">
        <div class="row mb-3">
            <!-- Address Input -->
            <div class="col-12 col-md-6">
                <label for="address" class="form-label">Address:</label>
                <div class="input-group">
                    <input type="text" id="address" class="form-control" placeholder="Enter your address"
                           value="6400 balsam drive, reynoldsburg, ohio">
                    <span class="input-group-btn">
                        <button onclick="queryAddress()" class="btn btn-primary">Confirm</button>
                    </span>
                </div>
            </div>

            <!-- Restaurant Type Dropdown (Hidden at start) -->
            <div id="type-selection" class="col-12 col-md-6 mb-3" style="display:none;"> 
                <label for="restaurant-type" class="form-label">Restaurant Type:</label>
                <div class="d-flex align-items-center"> 
                    <select id="restaurant-type" class="form-select">
                        <option value="">Any</option>
                        <option value="bakery">Bakery</option>
                        <option value="bar">Bar</option>
                        <option value="cafe">Cafe</option>
                        <option value="chinese">Chinese</option>
                        <option value="convenience">Convenience Store</option>
                        <option value="fast_food">Fast Food</option>
                        <option value="indian">Indian</option>
                        <option value="italian">Italian</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="mexican">Mexican</option>
                        <option value="pizza">Pizza</option>
                        <option value="supermarket">Supermarket</option>
                    </select>
                    <button id="find-restaurants-btn" class="btn btn-primary ms-2">Search!</button>
                </div>
            </div>

        
            <p id="display"></p>

            
        </div>
         
    </div>
    
        <div id="restaurant-display-table" class="table-responsive" style="display:none;">
            <table id="restaurant-table" class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Photo</th>
                        <th>Price Level</th>
                        <th>User Ranking</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The restaurant details will be dynamically added here -->
                </tbody>
            </table>
        </div>

    <div id="lightbox-container" class="lightbox-container">
        <img id="lightbox-image" class="lightbox-image" alt="Lightbox Image">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
    </div>

</body>

</html>
